{% extends "base.html" %}

{% block page_title %}Halaman Login{% endblock page_title %}

{% block login %}
<h2>Login Page</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group mb-3">
        {{form.username.label_tag}}
        {{form.username}}
    </div>
    <div class="form-group mb-3">
        {{form.password.label_tag}}
        {{form.password}}
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock login %}
