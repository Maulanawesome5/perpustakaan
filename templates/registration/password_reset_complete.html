{% extends "base.html" %}

{% block page_title %}
Password reset complete
{% endblock page_title %}

{% block reset_password_complete %}
<div class="container text-center">
    <h1 class="display-4">Password reset complete</h1>
    <p class="lead">Your password has been set. You may go ahead and log in now.</p>
    <p><a href="{% url 'login' %}" class="text-decoration-none">Log in</a></p>
</div>
{% endblock reset_password_complete %}
