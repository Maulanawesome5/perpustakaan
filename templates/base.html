{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap template -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{{website}} | {{halaman}}</title>
</head>
<body>
    <!-- Navbar Bootstrap template -->
    {% include "snippets/navbar.html" %}
    
    <div class="container pt-5">
        {% block contents %}
        {% endblock contents %}
    </div>
    
    <!-- JavaScript Bootstrap template -->
    <script src="{% static 'vendor/bootstrap/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'vendor/jquery/jquery.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
