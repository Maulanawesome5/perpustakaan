<!-- Bootstrap Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            {% if user.is_authenticated %}
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Buy this book?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Hello, {{user.username}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            {% else %}
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">You haven't already login!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Untuk membeli buku ini, Anda perlu <a href="{% url 'login' %}">login</a> dengan akun Anda.</p>
                    <p>Belum punya akun? Silahkan mendaftar akun baru <a href="{% url 'accounts:signup' %}">disini</a></p>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            {% endif %}
        </div>
    </div>
</div>
<!-- Bootstrap Modal -->
