<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/vendor/bootstrap/bootstrap.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container pt-5">

        <div class="row">
            <div class="col">
                <!-- Kolom untuk widget gambar -->
                <img
                    src="../static/icon/profile-icon.jpg"
                    alt="profile-icon.jpg"
                    style="width: 60%;">
            </div>
            <div class="col">
                <!-- Kolom untuk widget formulir -->
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group pb-3">
                        <label for="firstname">First name</label>
                        <input type="text" id="firstname" class="form-control" placeholder="Nama depan anda">
                    </div>
                    <div class="form-group pb-3">
                        <label for="lastname">Last name</label>
                        <input type="text" id="lastname" class="form-control" placeholder="Nama belakang anda">
                    </div>
                    <div class="form-group pb-3">
                        <label for="email">Email address</label>
                        <input type="email" id="email" class="form-control" placeholder="Email anda">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else</small>
                    </div>
                    <div class="form-group pb-3">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Daftarkan Akun!</button>
                </form>
            </div>
        </div>

    </div>
    <script src="../static/vendor/bootstrap/bootstrap.bundle.js"></script>
    <script src="../static/vendor/jquery/jquery.js"></script>
</body>
</html>
