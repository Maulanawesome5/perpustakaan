{% extends "base.html" %}
{% load static %}

{% block contents %}

<div class="row row-cols-4">
    {% for data in daftar_penulis %}
    <div class="col pb-4">
        <div class="card" style="width: 10rem;">
            <img src="{% static 'icon/profile-icon.jpg' %}" class="card-img-top">
            <div class="card-body">
                <h6><a class="text-decoration-none text-black" href="{% url 'writer_detail' id=data.id inputSlug=data.slug %}">{{data.nama_penulis}}</a></h6>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock contents %}
